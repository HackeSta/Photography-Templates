			<script type="text/javascript">
				function loadUsername(){
					$username = $("input[name='username']")[0].value;
					if($username !== ''){
						window.open('https://templates.hackesta.org/artists/?username=' + $username, "_self");						
					}
					else{
						$("input[name='username']")[0].placeholder = 'YOU NEED TO ENTER YOUR USERNAME';
						$($("input[name='username']")[0]).css("color", '#f00');
					}
				}
				$("input[name='username']").keypress(function(event) {
					$($("input[name='username']")[0]).css("color", '#000');
					$("input[name='username']")[0].placeholder = 'Have an account on 500px? Enter your username to see the templates with your photos!';
    if (event.which == 13) {
				loadUsername();
     }
});
