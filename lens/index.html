<html>

<head>
	<title>Lens - Photography Template</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<link rel="stylesheet" href="assets/css/remodal.css">
	<link rel="stylesheet" href="assets/css/remodal-default-theme.css">
</head>

<body class="is-loading-0 is-loading-1 is-loading-2">

	<!-- Main -->
	<div id="main">
		<div class="remodal" id="modal" data-remodal-id="modal">
			<button data-remodal-action="close" class="remodal-close"></button>

			<h2 id="exif_resolution"></h2>
			<h2 id="exif_camera"></h2>
			<h2 id="exif_lens"></h2>
			<h2 id="exif_focal_length"></h2>
			<h2 id="exif_iso"></h2>
			<h2 id="exif_shutter_speed"></h2>
			<h2 id="exif_aperture"></h2>
		</div>
		<!-- Header -->
		<header id="header" style="text-align:center;">
			<img class="profile-image img-responsive" src="/" alt="userphoto" width="180px" id="userphoto"/>

			<h1 id="fullname"></h1>
			<p>Photography Portfolio</p>
			<ul class="icons">
				<li><a href="#" class="icon fa-globe"><span class="label">Website</span></a></li>
				<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
				<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
				<li><a href="#" class="icon fa-500px"><span class="label">500px</span></a></li>
				<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
				<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
			</ul>
			<section id="info">
				<ul class="icons">
					<span id="affection"><i class="icon fa-heart" ></i></span>
					<span id="picture_count"><i class="icon fa-picture-o"></i></span>
				</ul>
			</section>
		</header>

		<!-- Thumbnail -->
		<section id="thumbnails">

		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="copyright">
				<li>&copy; <a href="https://hackesta.org">Hackesta</a></li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a>.</li>
				<li><a href="mailto:developer@hackesta.org">Report a Problem</a></li>
			</ul>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/remodal.min.js"></script>
	<script src="assets/js/tooltip.min.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
